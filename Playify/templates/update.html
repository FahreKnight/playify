{% extends "layout.html" %}

{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Edit Your Post</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <br>
            <button type = "submit" class = "btn btn-danger">Edit Your Post</button>
        </form>
    </div>
  </div>


{% endblock body %}
